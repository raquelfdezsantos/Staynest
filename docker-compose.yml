services:
  db:
    image: mysql:8.0
    container_name: staynest_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: staynest
      MYSQL_USER: staynest
      MYSQL_PASSWORD: staynest_secret
      MYSQL_ROOT_PASSWORD: root_secret
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: staynest_app
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
    depends_on:
      db:
        condition: service_healthy
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_DATABASE=staynest
      - DB_USERNAME=staynest
      - DB_PASSWORD=staynest_secret

  scheduler:
    build: .
    container_name: staynest_scheduler
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
    depends_on:
      - app
      - db
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_DATABASE=staynest
      - DB_USERNAME=staynest
      - DB_PASSWORD=staynest_secret
    command: php artisan schedule:work

  web:
    image: nginx:1.25-alpine
    container_name: staynest_web
    depends_on:
      - app
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  node:
    image: node:20-alpine
    container_name: staynest_node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - /var/www/html/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev"

volumes:
  dbdata:
